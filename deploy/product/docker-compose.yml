services:
  mongo:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongodb/mongodb-community-server:8.0.17-ubi9
    container_name: pyfastadmin-mongo
    restart: unless-stopped
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/redis:8.2.2-bookworm
    container_name: pyfastadmin-redis
    restart: unless-stopped
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      - --appendonly
      - "yes"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: ../..
      dockerfile: deploy/product/Dockerfile
    container_name: pyfastadmin-app
    restart: unless-stopped
    environment:
      APP_PORT: ${APP_PORT:-8000}
      APP_ENV: ${APP_ENV:-prod}
      MONGO_DB: ${MONGO_DB:-pyfastadmin}
      MONGO_URL: mongodb://${MONGO_ROOT_USERNAME:?MONGO_ROOT_USERNAME is required}:${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD is required}@mongo:27017/${MONGO_DB:-pyfastadmin}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-admin123}
      HTTP_WORKERS: ${HTTP_WORKERS:-1}
      QUEUE_WORKERS: ${QUEUE_WORKERS:-1}
      PERIODIC_WORKERS: ${PERIODIC_WORKERS:-1}
      UVICORN_HOST: ${UVICORN_HOST:-0.0.0.0}
      UVICORN_LOG_LEVEL: ${UVICORN_LOG_LEVEL:-info}
      UVICORN_RELOAD: ${UVICORN_RELOAD:-0}
      QUEUE_MAX_RETRIES: ${QUEUE_MAX_RETRIES:-3}
      QUEUE_BLOCK_MS: ${QUEUE_BLOCK_MS:-1500}
      LOG_CLEANUP_INTERVAL_SECONDS: ${LOG_CLEANUP_INTERVAL_SECONDS:-3600}
      LOG_RETENTION_DAYS: ${LOG_RETENTION_DAYS:-30}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      - mongo
      - redis

volumes:
  mongo_data:
  redis_data:
