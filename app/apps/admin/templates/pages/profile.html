{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-4xl px-4 pb-16 pt-10 md:px-8">
  <div class="card p-6 md:p-8">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="font-display text-3xl text-ink">个人资料</h1>
        <p class="mt-2 text-sm text-muted">更新显示名称与联系方式。</p>
      </div>
      <div class="chip">Profile</div>
    </div>

    {% if saved %}
      <div class="mt-4 rounded-2xl border border-black/10 bg-white/70 p-3 text-sm text-[rgb(var(--accent-cool))]">
        已保存最新资料。
      </div>
    {% endif %}

    <form class="mt-6 grid gap-4" method="post" action="/admin/profile">
      <div>
        <label class="label">账号</label>
        <input class="input" value="{{ admin.username }}" readonly />
      </div>
      <div>
        <label class="label">显示名称</label>
        <input name="display_name" class="input" required value="{{ admin.display_name }}" />
      </div>
      <div>
        <label class="label">邮箱</label>
        <input name="email" class="input" value="{{ admin.email }}" />
      </div>
      <button type="submit" class="btn-primary">保存资料</button>
    </form>
  </div>
</div>
{% endblock %}
