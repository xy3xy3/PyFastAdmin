{% extends "base.html" %}

{% block content %}
<div class="mx-auto max-w-4xl px-4 pb-16 pt-10 md:px-8">
  <div class="card p-6 md:p-8">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="font-display text-3xl text-ink">修改密码</h1>
        <p class="mt-2 text-sm text-muted">建议定期更新密码以保障安全。</p>
      </div>
      <div class="chip">Security</div>
    </div>

    {% if error %}
      <div class="mt-4 rounded-2xl border border-black/10 bg-white/70 p-3 text-sm text-red-600">
        {{ error }}
      </div>
    {% endif %}

    {% if saved %}
      <div class="mt-4 rounded-2xl border border-black/10 bg-white/70 p-3 text-sm text-[rgb(var(--accent-cool))]">
        密码已更新，请妥善保存。
      </div>
    {% endif %}

    <form class="mt-6 grid gap-4" method="post" action="/admin/password">
      <div>
        <label class="label">旧密码</label>
        <input name="old_password" type="password" class="input" required />
      </div>
      <div>
        <label class="label">新密码</label>
        <input name="new_password" type="password" class="input" required />
      </div>
      <div>
        <label class="label">确认新密码</label>
        <input name="confirm_password" type="password" class="input" required />
      </div>
      <button type="submit" class="btn-primary">更新密码</button>
    </form>
  </div>
</div>
{% endblock %}
