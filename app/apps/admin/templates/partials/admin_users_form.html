<div class="space-y-4">
  <div class="flex items-start justify-between gap-4">
    <div>
      <h2 class="font-display text-2xl text-ink">
        {% if mode == "edit" %}编辑管理员{% else %}新建管理员{% endif %}
      </h2>
      <p class="text-sm text-muted">请填写账号信息，保存后列表将自动刷新。</p>
    </div>
    <button class="btn-ghost px-3" x-on:click="modalOpen = false">关闭</button>
  </div>

  {% if errors %}
    <div class="rounded-2xl border border-black/10 bg-white/70 p-3 text-sm text-red-600">
      <p class="font-semibold">请修正以下问题：</p>
      <ul class="mt-2 list-disc pl-5">
        {% for err in errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form
    class="grid gap-4"
    hx-post="{{ action }}"
    hx-target="#admin-table"
    hx-swap="outerHTML"
    hx-indicator="#modal-indicator"
  >
    <input type="hidden" name="search_q" value="{{ filters.search_q }}" />
    <input type="hidden" name="search_role" value="{{ filters.search_role }}" />
    <input type="hidden" name="search_status" value="{{ filters.search_status }}" />
    <input type="hidden" name="search_sort" value="{{ filters.search_sort }}" />
    <input type="hidden" name="page" value="{{ page }}" />

    <div class="grid gap-4 md:grid-cols-2">
      <div>
        <label class="label">账号</label>
        <input
          name="username"
          class="input"
          required
          value="{{ form.username }}"
          {% if mode == "edit" %}readonly{% endif %}
        />
      </div>
      <div>
        <label class="label">显示名称</label>
        <input name="display_name" class="input" required value="{{ form.display_name }}" />
      </div>
      <div>
        <label class="label">邮箱</label>
        <input name="email" class="input" value="{{ form.email }}" />
      </div>
      <div>
        <label class="label">角色</label>
        <select name="role_slug" class="input">
          {% for role in roles %}
            <option value="{{ role.slug }}" {% if role.slug == form.role_slug %}selected{% endif %}>
              {{ role.name }}（{{ role.slug }}）
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <div>
        <label class="label">状态</label>
        <select name="status" class="input">
          {% for key, meta in status_meta.items() %}
            <option value="{{ key }}" {% if key == form.status %}selected{% endif %}>
              {{ meta.label }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="label">{% if mode == "edit" %}重置密码（可选）{% else %}初始密码{% endif %}</label>
        <input
          name="password"
          type="password"
          class="input"
          value="{{ form.password }}"
          {% if mode == "create" %}required{% endif %}
        />
      </div>
    </div>

    <div class="flex flex-wrap items-center justify-end gap-3 pt-2">
      <button type="button" class="btn-ghost" x-on:click="modalOpen = false">取消</button>
      <button type="submit" class="btn-primary">
        {% if mode == "edit" %}保存修改{% else %}保存新建{% endif %}
      </button>
    </div>
  </form>
</div>
